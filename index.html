<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        .game-info {
            margin: 1rem 0;
            font-size: 1.1rem;
            color: #555;
        }

        .result-message {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.2rem;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .attempts {
            margin: 1rem 0;
            font-size: 1.1rem;
            color: #666;
        }

        .input-group {
            margin: 1.5rem 0;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        input[type="number"] {
            padding: 0.8rem;
            font-size: 1.1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            width: 100px;
            text-align: center;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 0.8rem 1.5rem;
            font-size: 1.1rem;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #5a6fd6;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Number Guessing Game</h1>
        <div class="game-info">Guess a number between 0 and 9</div>
        <div class="attempts">Attempts remaining: <span id="attempts">3</span></div>
        <div class="input-group">
            <input type="number" id="guessInput" min="0" max="9" placeholder="0-9">
            <button id="guessButton">Guess</button>
        </div>
        <div id="result" class="result-message"></div>
    </div>

    <script src="./script.js">

    </script>
</body>
</html>
